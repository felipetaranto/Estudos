<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria() {
                return (2000/30).toFixed(4);
            }

            // Math.round = arredonda pra média inteira
            // Math.ceil = arredonda SEMPRE pra cima
            // Math.floor = arredonda SEMPRE pra baixo
            // Math.toFixed(2) = formata o n° de casas decimais

            var diaria = calcularDiaria();
            alert(diaria);

        </script>
    </head>
