<html>
    <head>
        <meta charset="UTF-8">
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            // adicionar elementos no final
            salada.push("Mamão");

            //adicionar elemento no início
            salada.unshift("Laranja");

            // excluir último elemento
            salada.pop();
            
            // excluir primeiro elemento
            salada.shift();

            console.log(salada);

            // número de posições de um Array
            console.log("Número de elementos: "+salada.length);
        </script>
    </head>

    </body>
</html>
