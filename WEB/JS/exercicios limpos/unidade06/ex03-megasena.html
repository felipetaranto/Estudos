<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var sorteio;
            var mega = new Array();

            var i=1;
            while (i<=6) {
                sorteio = Math.ceil(Math.random()*60);
                if(mega.indexOf(sorteio) < 0) {
                    mega.push(sorteio);
                    i++;   
                    
                }
                                             
            }

            function ordenarNumeros(a,b) {
                return a-b;
                
            }
            mega.sort(ordenarNumeros);
            //console.log(mega);
            document.write(mega);

        </script>

        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 64px;
            }
        </style>


    </head>

</html>
