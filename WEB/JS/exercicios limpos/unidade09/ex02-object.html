<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();
            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "Azul";

            function retornarInfo() {
               return "O produto "+ this.nome+" "+this.cor+", custa: "+this.preco;
            }
            produto.info = retornarInfo;

            console.log(produto.info());

        </script>
    </head>

    </body>
</html>
